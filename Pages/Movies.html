<!DOCTYPE html>
<!-- Coding Lanugage in HTML5-->
<html lang="en"> 
<!-- using English-->
<head> 
<!-- Tells the browser information the page, 
such as the title, links to stylesheet and 
eventually JavaScript -->
<title>Marvel Movies</title>
<!--Page title which appears in browser tab-->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- this make the site responsive.The site will
respond - change- to different screen screen sizes-->

<link rel="stylesheet" type="text/css" href="../Style.css">
<!--links the page to a stylesheet. Stylesheets
the site. Easier to access, can change the sites 
style at one location. Reduces need to repeat 
coding. Less coding smaller file sizes easier 
to download.-->

</head>

<body > <!-- the main part of the website. It is 
everything you can see-->

<div class="banner"> <!-- div tag is box / container
 which is the whole width of the page-->
  <img src="../Images/logo.jpg" style="width:15%;height:5%;" alt="Marvel Logo">
  <!--Heading One - the largest default Heading-->
</div>

<div class="topnav">
<!-- Every Div tag should have it's own class
this helps with understanding what the div tag 
is for and styling-->
  <a href="../Index.html">Index</a> <!-- this is a link to another page-->
  <a href="Movies">Movies</a>
  <a href="Characters">Characters</a>
</div>

<div class="row"> <!-- this div tag contains 
the columns-->

  
  <div class="light">
  <p><img src="../Images/CaptainAmerica1.jpg" style="width:12%;height:12%; padding:2%;"></p>
  </div>
  <div class="dark">
  <p><img src="../Images/CapMarvel.jpg" style="width:12%;height:12%;padding:2%;"></p>
  </div>
  <div class="light">
  <p><img src="../Images/CapMarvel.jpg" style="width:12%;height:12%;padding:2%;"></p>
  </div>
</div>

<div class="footer">
  <p>&copy Tahnee Dilger 2019 - Marvel Website</p>
</div>

</body>
</html>
